<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link href="styles.css" rel="stylesheet" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="scripts.js"></script>
    <title>Survey</title>
  </head>
  <body>
    <div class="container">
      <form id="survey">
        <label for="name">Tell us your name!</label>
        <input id="name" class="form-control" type="text" />
        <label for="food">What is your favorite food?</label>
        <select class="form-control" id="favoriteFoods">
          <option>Sushi</option>
          <option>Pizza</option>
          <option>Ramen</option>
        </select>
        <label for="music">What is your favorite music genre?</label>
        <div class="radio">
          <label>
            <input type="radio" name="genre" value="Blues" checked />
            Blues
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="genre" value="Pop" />
            Pop
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="genre" value="Rap" />
            Rap
          </label>
        </div>
        <div class="form-group">
          <label for="born">Date of birth:</label>
          <input id="born" class="form-control" type="date" />
        </div>
        <div class="form-group">
          <label for="color">What is your favorite color?</label>
          <input id="color" class="form-control" type="color" />
        </div>
        <button type="submit" class="btn btn-primary">Submit!</button>
      </form>
    </div>
  </body>
</html>
